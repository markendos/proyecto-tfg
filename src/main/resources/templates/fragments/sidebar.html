<nav class="mr-0 px-0 pt-2 mr-2 active" id="sidebar" th:fragment="sidebar"
     th:with="url=${#httpServletRequest.requestURI}">
    <div sec:authorize="hasRole('ADMIN')" class="d-flex flex-column h-100">
        <h4 class="text-center">Admin <i class="fas fa-tools my-2"></i></h4>
        <ul class="pt-0 list-unstyled components">
            <li th:classappend="${url} == '/console' ? active : ''">
                <a th:href="@{/console}">
                    <i class="fas fa-users-cog"></i>
                    <span th:utext="#{label.pages.title.users}">Users</span>
                </a>
            </li>
            <li th:classappend="${#strings.contains(url, 'sensor')} ? active : ''">
                <a th:href="@{/console/sensors}">
                    <i class="fas fa-microchip"></i>
                    <span th:utext="#{label.pages.title.sensors}">Sensors</span>
                </a>
            </li>
            <li class="userProfile">
                <a th:href="@{/changePassword}">
                    <i class="fas fa-user-circle"></i>
                    <span sec:authentication="name"></span>
                </a>
            </li>
        </ul>
    </div>
    <div sec:authorize="hasRole('USER')" class="d-flex flex-column h-100">
        <h4 class="text-center text-capitalize">
            <span th:utext="#{user.project.menu.title}"></span>
            <i class="fas fa-project-diagram my-2"></i>
        </h4>
        <ul class="pt-0 list-unstyled components">
            <li id="ownedProjectsOpt" th:classappend="${url} == '/home'  ? active : ''">
                <a th:href="@{/home}">
                    <i class="fas fa-folder-open"></i>
                    <span th:utext="#{user.project.menu.myprojects}">Projects</span>
                </a>
            </li>
            <li id="collaboratedProjectsOpt" th:classappend="${url} == '/collaborations' ? active : ''">
                <a th:href="@{/collaborations}">
                    <i class="fas fa-hands-helping"></i>
                    <span th:utext="#{user.project.menu.collaboratedprojects}">Collaborations</span>
                </a>
            </li>
            <li th:classappend="${url} == '/global' ? active : ''" data-toggle="tooltip"
                data-placement="bottom" th:attr="title=#{user.project.menu.globalprojects.tooltip}">
                <a th:href="@{/global}">
                    <i class="fas fa-globe"></i>
                    <span th:utext="#{user.project.menu.globalprojects}">Global</span>
                </a>
            </li>
            <li class="userProfile">
                <a th:href="@{/changePassword}">
                    <i class="fas fa-user-circle"></i>
                    <span sec:authentication="name"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
