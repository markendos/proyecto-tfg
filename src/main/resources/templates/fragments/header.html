<header class="sticky-top" th:fragment="pageHeader">
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            if (auth2) {
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        }

        function onLoad() {
            gapi.load('auth2', function () {
                gapi.auth2.init();
            });
        }
    </script>
    <meta name="google-signin-client_id"
          th:content="${@environment.getProperty('spring.security.oauth2.client.registration.google.client-id')}">
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="/resources/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ebf145548d.js" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topnav">
        <a class="navbar-brand" th:href="@{/}">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul sec:authorize="hasRole('USER')" class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI} == '/home' ? active : ''">
                    <a class="nav-link" th:href="@{/home}" th:utext="#{label.nav.home}"><span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul sec:authorize="hasRole('ADMIN')" class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI} == '/console' ? active : ''">
                    <a class="nav-link" th:href="@{/console}" th:utext="#{label.nav.console}"><span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul sec:authorize="hasAnyRole('USER', 'ADMIN')" class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li sec:authorize="hasAnyRole('USER')" class="nav-item col">
                    <div id="notifications" class="nav-link row" onclick="toggleNotificationsPanel()">
                        <i class="notification fas fa-bell"></i>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div id="notificationsPanel" class="row alert alert-info mr-2" style="display: none">Hola</div>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI} == '/changePassword' ? active : ''">
                    <a class="nav-link" th:href="@{/changePassword}">
                        <i class="userIcon fas fa-user-circle"></i>
                        <span sec:authentication="name"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:utext="#{label.pages.logout}" onclick="signOut()">logout</a>
                </li>
            </ul>
            <ul sec:authorize="!hasAnyRole('USER', 'ADMIN')" class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signUp}" th:utext="#{label.form.loginSignUp}"
                       th:unless="${#httpServletRequest.requestURI == '/signUp'}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" th:utext="#{label.form.loginLink}"
                       th:unless="${#httpServletRequest.requestURI == '/login'}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <script th:inline="javascript">
        $(document).ready(function () {
            $("#notifications, #notificationsPanel").click(function(e) {
                e.stopPropagation(); //stops click event from reaching document
            });
            $(document).click(function() {
                $("#notificationsPanel").hide(); //click came from somewhere else
            });
        });
        function toggleNotificationsPanel() {
            $("#notificationsPanel").toggle();
        }
    </script>
</header>
