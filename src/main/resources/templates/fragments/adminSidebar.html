<nav sec:authorize="hasRole('ADMIN')" class="mr-0 px-0 pt-2 mr-2" id="sidebar" th:fragment="adminSidebar">
    <h3 class="text-center">Admin <i class="fas fa-tools"></i></h3>
    <ul class="pt-0 list-unstyled components">
        <li th:classappend="${#httpServletRequest.requestURI} == '/console' ? active : ''">
            <a th:href="@{/console}">
                <i class="fas fa-users-cog"></i>
                <span th:utext="#{label.pages.title.users}">Users</span>
            </a>
        </li>
        <li th:classappend="${#strings.contains(#httpServletRequest.requestURI.toLowerCase(), 'sensor')} ? active : ''">
            <a th:href="@{/console/sensors}">
                <i class="fas fa-microchip"></i>
                <span th:utext="#{label.pages.title.sensors}">Sensors</span>
            </a>
        </li>
    </ul>
</nav>
