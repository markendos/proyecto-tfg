<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Successful sign up</title>

    <link rel="stylesheet" href="/resources/css/bootstrap-4.5.3.min.css"/>
</head>
<body>


<div class="container-md mt-4" th:with="email=${param.email}">
    <h3 class="alert alert-success" th:utext="#{message.regSucc(${email})}">success</h3>
    <a th:href="@{/login}" th:utext="#{label.login}">login</a>
</div>
</body>
</html>
