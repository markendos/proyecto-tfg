<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sensor</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/css/style.css"/>

    <!-- JQuery -->
    <script src="/resources/js/jquery-3.5.1.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/resources/js/util.js}"></script>
    <script th:src="@{/resources/js/sideBar.js}"></script>
</head>
<body sec:authorize="hasRole('ADMIN')">

<!--Load Wrapper-->
<div th:replace="/fragments/loadingWrapper :: loadingWrapper"></div>

<!--Page Header-->
<header th:replace="/fragments/header :: pageHeader"></header>

<!--Notificaction Banners-->
<div th:with="msg=${param.message}">
    <div class="alert alert-info" th:utext="#{${msg}}"
         th:unless="${msg == null}">message
    </div>
</div>

<div class="container-fluid row w-100 pr-0">
    <!-- Sidebar  -->
    <div th:replace="/fragments/adminSidebar :: adminSidebar"></div>

    <!--Main Section Container-->
    <main id="content" role="main" class="col pr-0 pl-2">
        <div class="container-fluid px-0 d-flex">
            <button type="button" id="sidebarCollapse" class="btn btn-light mt-2">
                <i class="fas fa-align-left"></i>
            </button>
            <!--Language Selector-->
            <div th:replace="/fragments/languageSelector :: languageSelector"></div>
        </div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1>Register Sensor</h1>
        </div>
        <section>
            <form action="#" method="POST" enctype="utf8">
                <div class="form-group row">
                    <label for="name" class="col-sm-2" th:utext="#{label.sensor.name}">old</label>
                    <span class="col-sm-5">
                        <input class="form-control" id="name" name="name" type="text" value=""/>
                    </span>
                </div>
                <div class="form-group row">
                    <label for="alias" class="col-sm-2" th:utext="#{label.sensor.alias}">new</label>
                    <span class="col-sm-5">
                        <input class="form-control" id="alias" name="alias" type="text" value=""/>
                    </span>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 align-self-start" th:utext="#{label.sensor.description}">confirm</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" id="description" name="description" rows="6"></textarea>
                    </div>
                    <div id="globalError" class="col-sm-4 alert alert-danger" style="display:none"
                         th:utext="#{PasswordMatches.user}">error
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" onclick="savePass()" th:utext="#{label.form.submit}">
                    change
                </button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
