<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Error</title>

    <link rel="stylesheet" href="/resources/css/bootstrap-4.5.3.min.css"/>
    <link rel="stylesheet" href="/resources/css/style.css"/>

    <script src="/resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>

<!--Language Selector-->
<div th:replace="/fragments/languageSelector :: languageSelector"></div>

<main class="container-md mt-2">
    <div class="jumbotron alert-danger">
        <h1 th:utext="#{message.error}">error</h1>
        <h2 th:text="${status + ' ' + error}"></h2>
    </div>
</main>

<!--Page Footer-->
<footer th:replace="/fragments/footer :: pageFooter"></footer>

</body>
</html>
